name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x

    - name: Restore NuGet packages
      run: |
        nuget restore iNKORE.UI.WPF.Modern.sln

    - name: Build solution
      run: |
        msbuild iNKORE.UI.WPF.Modern.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Controls artifact (.NET 6.0)
      uses: actions/upload-artifact@v3
      with:
        name: iNKORE.UI.WPF.Modern.Controls
        path: source\iNKORE.UI.WPF.Modern.Controls\bin\Debug\net6.0-windows10.0.18362.0

    - name: Upload Gallery artifact
      uses: actions/upload-artifact@v3
      with:
        name: iNKORE.UI.WPF.Modern.Gallery
        path: source\iNKORE.UI.WPF.Modern.Gallery\bin\Debug\net6.0-windows10.0.18362.0