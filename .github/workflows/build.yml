name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build iNKORE.UI.WPF.Modern
        run: dotnet build source/iNKORE.UI.WPF.Modern/iNKORE.UI.WPF.Modern.csproj --configuration Release

      - name: Build and publish Gallery
        run: dotnet publish source/iNKORE.UI.WPF.Modern.Gallery/iNKORE.UI.WPF.Modern.Gallery.csproj --configuration Release -r win-x64 -f net6.0-windows10.0.18362.0 --no-self-contained -p:PublishSingleFile=true -p:IncludeContentInSingleFile=true

      - name: Build Controls
        run: dotnet build source/iNKORE.UI.WPF.Modern.Controls/iNKORE.UI.WPF.Modern.Controls.csproj --configuration Release

      - name: Upload Controls artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iNKORE.UI.WPF.Modern.Controls
          path: source/iNKORE.UI.WPF.Modern.Controls/bin/Release/

      - name: Upload Gallery artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iNKORE.UI.WPF.Modern.Gallery
          path: source/iNKORE.UI.WPF.Modern.Gallery/bin/Release/net6.0-windows10.0.18362.0/win-x64/publish/
